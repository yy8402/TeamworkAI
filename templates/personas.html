<!DOCTYPE html>
<html>
<head>
    <title>Personas</title>
</head>
<body>
    <h1>Edit Personas</h1>
    <form method="POST">
        <input type="hidden" name="action" value="update">
        <table id="tablePersona">
            <thead>
            <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Skills</th>
            <th>Role</th>
            </tr>
            </thead>
            <tbody>
            {% for persona in personas %}
            <tr>
            <td><input type="text" name="description" value="{{ persona.name }}"></td>
            <td><input type="text" name="description" value="{{ persona.description }}"></td>
            <td><input type="text" name="description" value="{{ persona.skills }}"></td>
            <td><input type="text" name="description" value="{{ persona.role }}"></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Update">
    </form>
    <form method="POST">
        <input type="hidden" name="action" value="next_stage">
        <input type="submit" value="Next Stage">
    </form>
</body>
</html>
